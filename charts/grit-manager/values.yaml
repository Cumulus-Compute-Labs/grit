log:
  level: 5

replicaCount: 1
certDuration: 87600h
nameOverrider: ""
hostPath: /mnt/grit-agent

# Container runtime socket path
# For K3s: /run/k3s/containerd/containerd.sock
# For standard containerd: /run/containerd/containerd.sock
runtimeSocket: /run/k3s/containerd/containerd.sock

image:
  gritmanager:
    registry: ghcr.io
    repository: cumulus-compute-labs/grit-manager
    tag: dev
    pullSecrets: []
  gritagent:
    registry: ghcr.io
    repository: cumulus-compute-labs/grit-agent
    tag: dev
    pullSecrets: []

ports:
  metrics: 10351
  webhook: 10350
  healthProbe: 10352

resources:
  limits:
    cpu: 2000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 256Mi

